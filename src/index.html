<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hillel home work</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="newTodo">Create new TODO list</button>
    <form action="#" class="register-form">
        <label class="form__label" for="register">~ Register please ~</label>
        <div class="containerInputs">
            <input class="form__login" id="register" placeholder="Login"></input>
            <input class="form__password" type="password" autocomplete="on" placeholder="Password"></input>
            <button class="form__register-button">Registration</button>
        </div>
    </form>
    <form action="#" class="newTask-form">
        <label class="form__label" for="addTask">~ Add task ~</label>
        <div id="newTaskContainer" class="containerInputs">
            <input class="form__addTask" id="addTask" placeholder="Write a task"></input>
            <button class="form__addTask-button">Add new task</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
